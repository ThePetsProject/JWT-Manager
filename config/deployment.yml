apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-manager
  labels:
    app: jwt-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jwt-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: jwt-manager
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'jwt-manager'
        vault.hashicorp.com/agent-inject-secret-redisstring.txt: 'kv/data/jwt-manager/production'
        vault.hashicorp.com/agent-inject-template-redisstring.txt: |
          {{- with secret "kv/data/jwt-manager/production" -}}
          {{ .Data.data.redisstring }}
          {{- end -}}
    spec:
      serviceAccountName: jwt-manager-service-account
      containers:
      - name: jwt-manager
        image: <IMAGE>
        imagePullPolicy: "Always"
        env:
          - name: PORT
            value: "3400"
          - name: VAULT_SECRET_FILE_PATH
            value: /vault/secrets/
        ports:
        - containerPort: 3400
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        volumeMounts:
        - name: mongo-ca-certificate
          mountPath: "/etc/certs"
          readOnly: true
      volumes:
      - name: mongo-ca-certificate
        secret:
          secretName: mongo-ca-certificate.cer
---
apiVersion: v1
kind: Service
metadata:
  name: jwt-manager-service
  labels:
    app: jwt-manager-service
spec:
  ports:
  - port: 3400
    name: http
    targetPort: 3400
  selector:
    app: jwt-manager